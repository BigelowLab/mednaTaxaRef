version: egrey0.000
verbose: yes
locus: COI
species_list: 
  filename: input/MaineSpeciesList_Clean-EKG.csv
  colname: search_name
  subsample: 10   # for development or ~ to use full list
order_list:
  filename: input/MetazoaSpeciesByOrder_2023-09-19.csv
  subsample: 10  # for development or ~ to use full list
output_folder: data
tax_db:
  ncbi: 
    overwrite: no
mtDNAterms:
  Locus:
    - rRNA_12S
  Type:
    - rRNA
  Name:
    - "small ribosomal RNA subunit RNA"
mtgene_loci:
  - ATP6
  - ATP8
  - COI
  - COII
  - COIII
  - CYTB
  - ND1
  - ND2
  - ND3
  - ND4
  - ND4L
  - ND5
  - ND6
taxa:
  - tax_query
  - superkingdom
  - kingdom
  - phylum
  - class
  - order
  - family
  - genus
  - species
entrez:
  mt_search:
    search_modifier: "[TITL]"
    db: nucleotide
  order_search1:
    db: nucleotide
    retmax: 9999
    sleep: 1
  order_search2:
    db: nucleotide
    retmax: 9999
    sleep: 1
  order_search3:
    db: nucleotide
    retmax: 9999
    sleep: 1
  order_search4:
    db: nucleotide
    retmax: 9999
    sleep: 1
  species_search:
    db: nucleotide
    search_modifier1: "[ORGN]"
    search_modifier2: "AND mitochondrion[TITL] AND complete genome[TITL]"
    retmax: 9999
    sleep: 1
